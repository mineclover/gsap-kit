<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Results Viewer - GSAP Kit</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>📊 Test Results Viewer</h1>
      <p>자동화된 예제 테스트 결과를 확인하세요</p>
    </header>

    <div class="controls">
      <button id="loadResults" class="btn btn-primary">결과 불러오기</button>
      <button id="refreshResults" class="btn btn-secondary">새로고침</button>
      <div class="filter-group">
        <label>
          <input type="checkbox" id="filterPassed" checked> 통과
        </label>
        <label>
          <input type="checkbox" id="filterFailed" checked> 실패
        </label>
        <label>
          <input type="checkbox" id="filterError" checked> 에러
        </label>
      </div>
    </div>

    <div id="results-container" class="results-container">
      <div class="empty-state">
        <p>📁 결과 파일을 불러오려면 "결과 불러오기" 버튼을 클릭하세요</p>
        <p class="hint">또는 test-results/ 폴더의 summary.json 파일을 드래그 & 드롭하세요</p>
      </div>
    </div>

    <!-- Replay Modal -->
    <div id="replayModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Test Replay</h2>
          <button id="closeModal" class="btn-close">&times;</button>
        </div>
        <div class="modal-body">
          <iframe id="replayFrame" src=""></iframe>
        </div>
        <div class="modal-footer">
          <button id="slowMotion" class="btn btn-secondary">슬로우 모션</button>
          <button id="closeModalBtn" class="btn btn-primary">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
